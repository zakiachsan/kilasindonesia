name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/apps/kilasindonesia
            docker pull ghcr.io/${{ github.repository }}:latest
            docker compose -f docker-compose.prod.yml up -d app

            # Wait for app to be ready
            sleep 10

            # Push database schema using Drizzle
            echo "Pushing database schema..."
            docker exec kilasindonesia-app npx drizzle-kit push

            # Check if posts table exists and has data
            POST_COUNT=$(docker exec kilasindonesia-db psql -U kilasindonesia -d kilasindonesia -t -c "SELECT COUNT(*) FROM posts;" 2>/dev/null | tr -d ' ' || echo "0")
            if [ "$POST_COUNT" = "0" ] || [ -z "$POST_COUNT" ]; then
              echo "Database empty, running seed..."
              docker exec kilasindonesia-app npx tsx src/db/seed.ts
            else
              echo "Database has $POST_COUNT posts, skipping seed"
            fi
