# Docker Compose for Kilas Indonesia local development
# Run: docker-compose up -d

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kilasindonesia-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kilasindonesia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: kilasindonesia-postgres-data
